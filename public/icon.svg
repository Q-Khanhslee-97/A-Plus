<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad)"/>
  
  <!-- Decorative Ring -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="white" stroke-width="8" stroke-opacity="0.1"/>
  <path d="M256 86 A 170 170 0 0 1 426 256" fill="none" stroke="#22d3ee" stroke-width="16" stroke-linecap="round"/>

  <!-- Text -->
  <text x="50%" y="55%" font-family="sans-serif" font-weight="900" font-size="220" fill="white" text-anchor="middle" filter="url(#glow)">A+</text>
  <text x="50%" y="80%" font-family="sans-serif" font-weight="700" font-size="40" fill="#a5b4fc" text-anchor="middle" letter-spacing="10">VLUTE</text>
</svg>
